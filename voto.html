<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto</title>
</head>
<body>
    <script>
        //Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

        let dataNasc = parseInt(prompt("Insira o ano que você nasceu: "));

        let anoAtual = parseInt(prompt("Insira o ano atual: "));

        if (anoAtual - dataNasc >= 18) {
            alert("Pode votar");
        } else {
            alert("Não pode votar");
        }

    </script>
</body>
</html>
